 
<html>
  <head>
    <title>Gesturicon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading" id="title">Gesturicon
        <span>&#9757;</span> 
        <span>&#9996;</span>
        <span>&#128400;</span>
        <span>&#128406;</span>
        <span>&#129304;</span>
        <span>&#128076;</span>
      </h3> 
      <br><br>
      
      <p style="font-size: 22px;">Take a Snapshot of your hand gesture to identify which gesture it is.
   
    <span>&#128400;</span>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <div id="camera">

        </div>
        <br><br>
      <button onclick="take_snapshot();" class="btn btn-warning">Capture image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
    
        <label>Prediction  -</label>
        <p class="gesture_name" id="result_gesture_name"></p>
        <p class="gesture" id="update_gesture"></p>

        </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result">

        </div>
        <br><br>
      <button onclick="check();" class="btn btn-primary">Predict gesture</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
